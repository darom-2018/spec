sudo: required
dist: trusty

before_script:
    - sudo add-apt-repository -y ppa:jonathonf/texlive-2016
    - sudo apt-get -q=2 update
    - sudo apt-get install --no-install-recommends -y
        lmodern
        tex-gyre
        texlive-fonts-recommended
        texlive-latex-extra
        texlive-latex-recommended
        texlive-science
        texlive-xetex

script:
    - xelatex spec.tex

deploy:
    provider: releases
    api_key:
        secure: ""
    file:
        - spec.pdf
    on:
        tags: true
    skip_cleanup: true
